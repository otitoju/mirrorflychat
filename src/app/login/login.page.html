<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input placeholder="Enter email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input placeholder="Enter password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="handleLogin()">login</ion-button>
  </ion-list>
</ion-content>
